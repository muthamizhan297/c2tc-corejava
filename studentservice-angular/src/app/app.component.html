<div class="">
  <div style="height:100vh;">
    <div class="">
      <div class="shadow w-20 p-5 position-absolute top-50 start-50 translate-middle">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
          <h4 class="display-6 text-center py-2">Student Database</h4>
          
          <div class="">
            <label for="name">Name</label>
            <div class="">
              <input id="name" required #name="ngModel" ngModel name="name" type="text"
                class="form-control" placeholder="Enter your name">
              <div *ngIf="name.invalid && name.touched">
                <small class="text-danger" *ngIf="name.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
          
          <div class="">
            <label for="email">Email</label>
            <div class="">
              <input id="email" required #email="ngModel" ngModel name="email" type="email"
                class="form-control" placeholder="Enter your email">
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
          
          <div class="">
            <label for="course">Course</label>
            <div class="">
              <input id="course" required #course="ngModel" ngModel name="course" type="text"
                class="form-control" placeholder="Enter your course">
              <div *ngIf="course.invalid && course.touched">
                <small class="text-danger" *ngIf="course.errors?.['required']">Required</small>
              </div>
            </div>
          </div><br>
  
          <div class="form-group text-center">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
  </div><br>

  <div class="mt-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentDetails">
          <td>{{student.id}}</td>
          <td>{{student.name}}</td>
          <td>{{student.email}}</td>
          <td>{{student.course}}</td>
          <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(student)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="deleteStudent(student)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Student</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" (ngSubmit)="updateStudent()">
            <h4 class="display-6 text-center py-2">Update Student</h4>
            
            <div class="">
              <label for="name">Name</label>
              <div class="">
                <input id="name" required #name="ngModel" [(ngModel)]="studentToUpdate.name" name="name" type="text"
                  class="form-control" placeholder="Enter your name">
                <div *ngIf="name.invalid && name.touched">
                  <small class="text-danger" *ngIf="name.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
            
            <div class="">
              <label for="email">Email</label>
              <div class="">
                <input id="email" required #email="ngModel" [(ngModel)]="studentToUpdate.email" name="email" type="email"
                  class="form-control" placeholder="Enter your email">
                <div *ngIf="email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
            
            <div class="">
              <label for="course">Course</label>
              <div class="">
                <input id="course" required #course="ngModel" [(ngModel)]="studentToUpdate.course" name="course" type="text"
                  class="form-control" placeholder="Enter your course">
                <div *ngIf="course.invalid && course.touched">
                  <small class="text-danger" *ngIf="course.errors?.['required']">Required</small>
                </div>
              </div>
            </div><br>
       
            <div class="form-group text-center">
              <input class="btn btn-primary" type="submit" value="Update">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
